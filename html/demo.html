<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <section
      class="py-16 text-white"
      style="
        background-image: url(../assests/images/final\ CTA\ 1.png);
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div
        class="absolute  flex items-center justify-center z-0 opacity-15"
      >
        <img
          src="../assests/images/Astorian.png"
          alt="Logo"
          class="max-w-[200px] md:max-w-[300px]"
        />
      </div>
      <div class="container mx-auto px-14 text-center max-w-2xl">
        <h2 class="text-2xl font-medium mb-4">
          Join the Astorian Network Today
        </h2>
        <p class="text-base mb-8">Free to join, no fees until deals close</p>
        <div
          class="bg-white/80 p-8 rounded-3xl  bg-white mx-10 shadow-lg text-gray-800 relative z-10"
        >
          <h3 class="text-xl font-bold mb-6">Get Started</h3>
          <form class="space-y-9">
            <div>
              <input
                type="text"
                placeholder="Full Name"
                class="w-full px-4 py-3 border text-gray-500 border-gray-300 rounded-md focus:outline-none"
              />
            </div>
            <div>
              <input
                type="email"
                placeholder="Email Address"
                class="w-full px-4 py-3 border text-gray-500 border-gray-300 rounded-md focus:outline-none"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Company"
                class="w-full px-4 py-3 border text-gray-500 border-gray-300 rounded-md focus:outline-none"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white px-6 py-3 rounded-md text-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center space-x-2"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span>Schedule a Call</span>
            </button>
          </form>
        </div>
      </div>
    </section>
    
  </body>
</html>
