<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body
    class="h-screen bg-cover bg-no-repeat bg-center flex items-center justify-center p-4"
    style="background-image: url('../images/bghome.jpg')"
  >
    <!-- <div class="absolute inset-0 bg-black opacity-30 backdrop-blur-sm"></div> -->

    <div
      class="relative w-full w-full max-w-md md:max-w-lg bg-white px-20 py-8 rounded-xl shadow-lg text-center mx-auto z-10"
    >
      <a class="text-lg text-blue-400" href="../images/Frame 5.svg" download="custom-filename.svg">
        
      </a>
      <p class="text-black text-lg font-normal mb-1">Login</p>
      <p class="text-black text-sm mb-6">
        Don't have an Account?
        <a href="#" class="text-blue-400 hover:text-blue-500 font-normal"
          >Sign Up</a
        >
      </p>

      <div class="flex flex-col gap-3 mb-8">
        <button
          class="w-full flex items-center justify-center p-3 rounded-full border border-gray-800 text-gray-600 font-medium shadow-sm hover:bg-gray-50 transition-colors duration-200"
        >
          <svg
            class="h-6 w-6 mr-2 text-blue-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12.001 2C6.47813 2 2.00098 6.47715 2.00098 12C2.00098 16.9913 5.65783 21.1283 10.4385 21.8785V14.8906H7.89941V12H10.4385V9.79688C10.4385 7.29063 11.9314 5.90625 14.2156 5.90625C15.3097 5.90625 16.4541 6.10156 16.4541 6.10156V8.5625H15.1931C13.9509 8.5625 13.5635 9.33334 13.5635 10.1242V12H16.3369L15.8936 14.8906H13.5635V21.8785C18.3441 21.1283 22.001 16.9913 22.001 12C22.001 6.47715 17.5238 2 12.001 2Z"
            ></path>
          </svg>
          Log in with Facebook
        </button>
        <button
          class="w-full flex items-center justify-center p-3 rounded-full border border-gray-800 text-gray-600 font-medium shadow-sm hover:bg-gray-50 transition-colors duration-200"
        >
          <img class="w-6 h-6 mr-2" src="../images/google.png" alt="" />
          Log in with Google
        </button>
      </div>

      <div class="relative mb-6">
        <hr class="border-gray-300" />
        <span
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-gray-500 text-lg"
          >OR</span
        >
      </div>

      <form>
        <div class="mb-2 text-left">
          <label for="email" class="text-xs font-medium text-black"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none transition-colors duration-200"
          />
        </div>
        <div class="mb-1 text-left relative">
          <label for="password" class="text-xs font-medium text-black"
            >Your password</label
          >
          <span
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"
            >Hide</span
          >
          <div class="relative">
            <input
              type="text"
              class="form-control mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none pr-10 duration-200"
            />
          </div>
        </div>

        <div class="flex justify-end mb-3">
          <a
            href="#"
            class="text-sm underline text-black hover:text-blue-700 font-medium"
            >Forgot your password</a
          >
        </div>

        <button
          type="submit"
          class="w-full p-3 bg-blue-600 text-white rounded-full font-medium shadow-md hover:bg-blue-700 transition-colors duration-200"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
